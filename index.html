<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <h3 class="logo"></h3>
      </div>
      <div class="nav-links">
        <a href="index.html" class="about"></a>
        <a href="index.html" class="services"></a>
        <a href="index.html" class="projects"></a>
        <a href="index.html" class="contact"></a>
      </div>
    </nav>
    <div class="heading">
      <h1 class="slogan"></h1>
      <img src="assets/icons/icon-arrow-down.svg">
    </div>
  </header>
  <main>
    <section class="first-section">
      <div class="left">
        <div class="box box1">
          <h1 id="left-box1-heading"></h1>
          <p id="left-box1-text"></p>
          <h3 class="learn-more"></h3>
        </div>
        <div class="box box2"></div>
        <div class="box box3">
          <h1 id="left-box3-heading"></h1>
          <p id="left-box3-text"></p>
        </div>
      </div>
      <div class="right">
        <div class="box box1">
        </div>
        <div class="box box2">
          <h1 id="right-box2-heading"></h1>
          <p id='right-box2-text'></p>
          <h3 class="learn-more"></h3>
        </div>
        <div class="box box3">
          <h1 id="right-box3-heading"></h1>
          <p id="right-box3-text"></p>
        </div>
      </div>
    </section>
    <section class="last-section">
      <h2 id="testimonials"></h2>
      <div class="testimonials">
        <div>
          <img src="assets/images/image-emily.jpg">
          <p id="client1-text"></p>
          <h4 id="client1-name"></h4>
          <p id="client1-occupation" class="occupation"></p>
        </div>
        <div>
          <img src="assets/images/image-thomas.jpg">
          <p id="client2-text"></p>
          <h4 id="client2-name"></h4>
          <p id="client2-occupation" class="occupation"></p>
        </div>
        <div>
          <img src="assets/images/image-emily.jpg">
          <p id="client3-text"></p>
          <h4 id="client3-name"></h4>
          <p id="client3-occupation" class="occupation"></p>
        </div>
      </div>
      <div class="images">
        <img src="assets/images/image-gallery-milkbottles.jpg">
        <img src="assets/images/image-gallery-orange.jpg">
        <img src="assets/images/image-gallery-cone.jpg">
        <img src="assets/images/image-gallery-sugarcubes.jpg">
      </div>
    </section>
  </main>
  <footer>
    <h2 class="logo"></h2>
    <div>
      <a href="index.html" class="about"></a>
      <a href="index.html" class="services"></a>
      <a href="index.html" class="projects"></a>
    </div>
    <div>
      <a href="index.html"><img src="assets/icons/icon-facebook.svg"></a>
      <a href="index.html"><img src="assets/icons/icon-instagram.svg"></a>
      <a href="index.html"><img src="assets/icons/icon-twitter.svg"></a>
      <a href="index.html"><img src="assets/icons/icon-pinterest.svg"></a>
    </div>
    <div class="attribution">
      Bootcamp 2024 by
      <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. Developed
      by <a href="https://github.com/themba-asd" target="_blank">Malindi T. | Github</a>.
    </div>
  </footer>
</body>
</html>
